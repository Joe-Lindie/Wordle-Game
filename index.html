<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK TO CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Wordle Game</title>
  </head>
  <body>
    <header>
      <h1>Wordle</h1>
    </header>
    <main>
      <!-- 5X6 GRID MARKUP -->

      <section class="container_grid">
        <!-- column 1  -->
        <div class="grid-stlyes">
          <div id="grid1"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>

        <!-- column 2  -->
        <div class="grid-stlyes">
          <div id="grid2"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>

        <!-- column 3  -->
        <div class="grid-stlyes">
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>

        <!-- column 4  -->
        <div class="grid-stlyes">
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>

        <!-- column 5  -->
        <div class="grid-stlyes">
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>
      </section>

      <!-- KEYBOARD MARKUP -->
      <section class="container_keyboard margin-top">
        <div class="row-one">
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
        </div>

        <div class="row-two">
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
        </div>

        <div class="row-three">
          <button>ENTER</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button>BACK</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
